<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueVedantAI - Future-Ready AI & Certification Programs</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #00D9FF;
            --secondary: #00FFB2;
            --accent: #FF006E;
            --bg: #030616;
            --bg-soft: #0a0f2e;
            --glass: rgba(10, 14, 39, 0.85);
            --border: rgba(0, 217, 255, 0.35);
            --text: #e0e6ff;
            --muted: #9aa0d6;
        }
        html, body { width: 100%; height: 100%; }
        body {
            font-family: 'Outfit', 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #030616 0%, #0a0f2e 50%, #030616 100%);
            background-attachment: fixed;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; }
        /* ANIMATIONS */
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(30px); } }
        @keyframes pulse { 0%, 100% { opacity: 0.8; transform: scale(1); } 50% { opacity: 1; transform: scale(1.08); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes glow-text { 0%, 100% { text-shadow: 0 0 10px rgba(0, 217, 255, 0.5); } 50% { text-shadow: 0 0 20px rgba(0, 217, 255, 0.9); } }
        
        /* NAVBAR */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 50px;
            background: rgba(3, 6, 22, 0.96);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #00D9FF, #00FFB2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow-text 3s ease-in-out infinite;
        }
        .logo-container img { height: 50px; filter: drop-shadow(0 0 8px rgba(0, 217, 255, 0.6)); }
        .nav-links {
            display: flex;
            gap: 35px;
            align-items: center;
        }
        .nav-links a {
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00D9FF, #00FFB2);
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after { width: 100%; }
        .btn {
            border: none;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px 26px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00D9FF, #00FFB2);
            color: #030616;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.7);
        }
        .btn-secondary {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }
        .btn-secondary:hover {
            background: rgba(0, 217, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        /* HERO SECTION */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 50px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.08) 0%, rgba(0, 153, 255, 0.08) 50%, rgba(255, 0, 110, 0.08) 100%);
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.25) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: 10%;
            animation: float 6s ease-in-out infinite;
        }
        .hero::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: 50px;
            left: 5%;
            animation: float 8s ease-in-out infinite;
        }
        .hero-content {
            max-width: 750px;
            z-index: 10;
            text-align: center;
            animation: slideUp 1s ease-out;
        }
        .hero h1 {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00D9FF 0%, #00FFB2 50%, #FF006E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hero p {
            font-size: 20px;
            color: rgba(224, 230, 255, 0.85);
            margin-bottom: 40px;
            line-height: 1.8;
        }
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
        }
        .stat-item { text-align: center; }
        .stat-num {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #00D9FF, #00FFB2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stat-text {
            font-size: 14px;
            color: rgba(224, 230, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        /* PROGRAMS SECTION */
        .section {
            padding: 100px 50px;
            position: relative;
        }
        .section-title {
            font-size: 56px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #00D9FF, #00FFB2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: fadeIn 0.8s ease-out;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.15), transparent);
            transition: left 0.6s ease;
        }
        .card:hover::before { left: 100%; }
        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.25), inset 0 0 20px rgba(0, 217, 255, 0.08);
            transform: translateY(-8px);
        }
        .card-icon {
            font-size: 56px;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 3s ease-in-out infinite;
        }
        .card h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary);
        }
        .card p {
            color: rgba(224, 230, 255, 0.7);
            margin-bottom: 25px;
            line-height: 1.8;
            font-size: 15px;
        }
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            font-size: 14px;
        }
        .duration { color: var(--secondary); }
        .price { font-size: 24px; font-weight: 800; color: var(--primary); }
        /* VED CHATBOT */
        .ved-bot {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00D9FF, #00FFB2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
            cursor: pointer;
            z-index: 998;
            animation: pulse 2s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        .ved-bot:hover {
            transform: scale(1.12);
            box-shadow: 0 0 40px rgba(0, 217, 255, 0.7);
        }
        .ved-bot-panel {
            position: fixed;
            bottom: 120px;
            right: 110px;
            width: 380px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 0 50px rgba(0, 217, 255, 0.3);
            z-index: 998;
            max-height: 500px;
            overflow-y: auto;
            display: none;
            animation: slideUp 0.4s ease-out;
        }
        .ved-bot-panel.active { display: block; }
        .ved-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
        }
        .ved-question {
            background: rgba(0, 217, 255, 0.1);
            border-left: 3px solid var(--primary);
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .ved-question:hover {
            background: rgba(0, 217, 255, 0.2);
            transform: translateX(5px);
        }
        /* WHATSAPP BUTTON */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 75px;
            height: 75px;
            background: linear-gradient(135deg, #25D366, #1ab74a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            box-shadow: 0 0 30px rgba(37, 211, 102, 0.5);
            transition: all 0.3s ease;
            z-index: 999;
            text-decoration: none;
        }
